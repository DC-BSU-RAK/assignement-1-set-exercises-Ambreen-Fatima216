<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Timelapse Video</title>

  <!--Styling for the embedded video-->
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .video-container {
      position: relative;
      width: 80%;
      max-width: 800px;
      background-image: url("Poster Image.jpg");
      background-size: cover;
      background-position: center;
      border: 4px solid white;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    .video-container video {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>

<body>
  <h1>A Man Playing Fetch With A Dog</h1>

  <!-- Wrapper div with background image -->
  <div class="video-container">
    <video controls loop>
      <source src="Video Poster.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>
</body>
</html>
