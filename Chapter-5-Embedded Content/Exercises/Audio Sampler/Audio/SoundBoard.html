<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alan Partridge Soundboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.758);
      border-radius: 20px;
      padding: 40px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
    }

    h1 {
      color: #660e53;
      font-size: 2em;
      margin-bottom: 30px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    button {
      padding: 15px 20px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background: linear-gradient(45deg, #ff6ec4, #7873f5);
      color: white;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Alan Partridge Soundboard</h1>
    <div class="grid">
      <button class="sample" data-audio="ah-ha.mp3">ah-ha</button>
      <button class="sample" data-audio="back-of-the-net.mp3">back-of-the-net</button>
      <button class="sample" data-audio="bangoutoforder.mp3">bangoutoforder</button>
      <button class="sample" data-audio="dan.mp3">dan</button>
      <button class="sample" data-audio="emailoftheevening.mp3">emailoftheevening</button>
      <button class="sample" data-audio="hellopartridge.mp3">hellopartidge</button>
      <button class="sample" data-audio="iateascotchegg.mp3">iateascotchegg</button>
      <button class="sample" data-audio="imconfused.mp3">imconfused</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const samples = document.querySelectorAll('.sample');

      samples.forEach(sample => {
        sample.addEventListener('click', function () {
          const audioFile = this.getAttribute('data-audio');
          if (audioFile) {
            const audio = new Audio(audioFile);
            audio.play().catch(error => {
              console.error("Audio playback failed:", error);
            });
          } else {
            console.warn("No audio file specified in data-audio attribute.");
          }
        });
      });
    });
  </script>
</body>
</html>
