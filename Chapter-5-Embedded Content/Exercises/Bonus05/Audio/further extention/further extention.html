<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alan Partridge Soundboard</title>
  <link rel="stylesheet" href="further extention.css">
</head>
<body>
  <!--creating a div with all audio buttons-->
  <div class="container">
    <h1>Alan Partridge Soundboard</h1>
    <div class="grid">
      <button class="Audios" data-audio="ah-ha.mp3">ah-ha</button>
      <button class="Audios" data-audio="back-of-the-net.mp3">back-of-the-net</button>
      <button class="Audios" data-audio="bangoutoforder.mp3">bangoutoforder</button>
      <button class="Audios" data-audio="dan.mp3">dan</button>
      <button class="Audios" data-audio="emailoftheevening.mp3">emailoftheevening</button>
      <button class="Audios" data-audio="hellopartridge.mp3">hellopartridge</button>
      <button class="Audios" data-audio="iateascotchegg.mp3">iateascotchegg</button>
      <button class="Audios" data-audio="imconfused.mp3">imconfused</button>
    </div>
  </div>
  <!--Linking The javascript for further extention-->
  <script src="further extention.js"></script>
  <!-- text-to-speech section -->
  <div class="text-to-speech-container">
    <input type="text" id="text-to-speech" placeholder="Enter text to speak" />
    <button type="button" id="speak-button">Speak</button>
    <br>
    <small><b>NOTE:</b> Type text and press the "Speak" button</small>
  </div>


</body>
</html>
