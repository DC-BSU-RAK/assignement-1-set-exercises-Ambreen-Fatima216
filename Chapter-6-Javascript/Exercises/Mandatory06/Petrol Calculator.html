<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Petrol Calculator</title>
  
</head>
<body>

  <div class="container">
    <h1><pre>
      ---------------------  
    ‚õΩPetrol Calculatorüè™
    ---------------------</pre></h1>

    <p>Petrol price per litre: <strong>1.72 AED</strong></p>

    <p>Enter number of litres:</p>
    <input id="liters" type="number" placeholder="0">

    <button onclick="calculatetotal()">Calculate Total</button>

    <p id="totalPrice">Total Amount: AED 0.00</p>
  </div>

  <script>
    function calculatetotal() {
      const price = 1.72;
      const liters = parseFloat(document.getElementById("liters").value);
      const total = price * liters;
      document.getElementById("totalPrice").innerText = "Total Amount: AED " + total.toFixed(2);
    }
  </script>

</body>
</html>
