<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>90's Retro Era</title>
    <style>
/*Styling the body*/
body {
    font-family: 'Courier New', Courier, monospace;
    background-color: #221134;
    color: #333;
    margin: 0;
    padding: 20px;
    text-align: center;
}
/*Styling the H1 tag*/
h1 {
    font-size: 3rem;
    color: #ff6f61;
    margin-bottom: 40px;
    text-shadow: 2px 2px #ffd54f;
    background-color: #ffe761;
}
/*Adjusting the image holder*/
.image-container {
    display: flex;
    flex-direction: column;/* Flex to help scroll the images in a column*/
    align-items: center;
    gap: 50px;
    max-width: 1000px;
    margin: 0 auto;
}

figure {
    margin: 0;
    padding: 20px;
    background-color: #00193f;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    max-width: 90%;
    transition: transform 0.3s;
}
/*Animation hover when cursor passes*/
figure:hover {
    transform: scale(1.02);
}
/*Image Adjustments*/
img {
    width: 100%;
    height: auto;
    border-radius: 12px;
    filter: sepia(0.5) contrast(1.1) saturate(1.2);
}
/*Captions for the images*/
figcaption {
    font-size: 0.95rem;
    color: #ffffff;
    margin-top: 10px;
}

figcaption a {
    color: #f6f89e;
    text-decoration: none;
    font-weight: bold;
}

figcaption a:hover {
    text-decoration: underline;
}
    </style>

</head>
<body>
<!--Heading for the page-->
    <h1>90's Retro Era</h1>
<!--Image 1 -->
    <div class="image-container">
        <figure>
            <img src="https://images.unsplash.com/photo-1721372261034-525a25737f5f?q=80&w=2057&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                 alt="Old School Style Arcade Image" 
                 title="Old School Style Arcade Game" 
                 width="800" height="600">
            <!--Caption for the image above -->
            <figcaption>Photo by <a href="https://unsplash.com/@hifrnkii" target="_blank">Katya Aslanidi</a> on Unsplash - Free for commercial use.</figcaption>
        </figure>
<!--Image 2 -->        
        <figure>
            <img src="https://images.unsplash.com/photo-1574974409771-cebec54deb00?q=80&w=1973&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                 alt="A Old Timey TV Image" 
                 title="A Old Timey TV" 
                 width="800" height="600">
            <!--Caption for the image above -->
            <figcaption>Photo by <a href="https://unsplash.com/@pjgalszabo" target="_blank">Pjgalszabo</a> on Unsplash - Free for commercial use.</figcaption>
        </figure>
<!--Image 3 -->
        <figure>
            <img src="https://images.unsplash.com/photo-1695224109891-7483d000033b?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                 alt="TP-7 Recorder and Player Image" 
                 title="TP-7 Recorder and Player" 
                 width="800" height="600">
            <!--Caption for the image above -->
            <figcaption>Photo by <a href="https://unsplash.com/@komarov" target="_blank">komarov Egor</a> on Unsplash - Free for commercial use.</figcaption>
        </figure>
    </div>
</body>
</html>
